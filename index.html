<script type="text/javascript" >

$(document).ready(function() {
	
	$.search = function () {
		
    	var scope=$("#scope").val();
    	var pagenum=$("#pagenum").val();
		var sort = $("input:radio[name='sort']:checked").val(); // 체크되어 있는 값
		var keyword=$("#keyword").val();
			
		$.ajax({
			type : "get",
			dataType : "xml",
			url : encodeURI("/search/?scope="+scope+"&keyword="+keyword+"&pagenum="+pagenum+"&sort="+sort),
			encoding:"UTF-8",
			success : function(xml) {
				$('#contents').html('');
				$item = $(xml).find('item');
				var title="";
				var contents="";
				var date = new Date();
				$item.each(function() {
					title = "<h3>"+ $(this).find("title").text()+"&nbsp;&nbsp;&nbsp;"					
					if($(this).find("pubDate").text()!=""){
						date= new Date($(this).find("pubDate").text());
						title=title+date.getFullYear()+"."+date.getMonth()+"."+date.getDate()+" "+date.getHours()+":"+date.getMinutes()
					}	
					title=title + "</h3>";
					contents = "<div>"+$(this).find("description").text()+"<br> <a href=\"javascript:window.open('"+$(this).find("link").text()+"')\"> 바로가기 </a></div>";
					$('#contents').append(title);
					$('#contents').append(contents);
				});
				
				$("#contents").accordion("destroy");
				$("#contents").accordion();
			},
			error : function() {
				alert("xml error!!");
			}
		});
	};
	
	
	$("#contents").accordion();
	$.search();
	
    $("#home").click(function(event) {
    	$("#scope").val("news");
    	$("#keyword").val("현재 날씨");
    	$("#pagenum").val("1");
    	$("input:radio[name='sort']:radio[value='sim']").attr('checked', true);
    	$.search();

    });
    
    $("#news").click(function(event){
    	$("#scope").val("news");
    	$("#searchButton").text("news "+"검색");
    	$.search();
    });
    
    $("#blog").click(function(event){
    	$("#scope").val("blog");
    	$("#searchButton").text("blog "+"검색");
    	$.search();
    });
    
    $("#kin").click(function(event){
    	$("#scope").val("kin");
    	$("#searchButton").text("지식인 "+"검색");
    	$.search();
    });
    
    $("#ency").click(function(event){
    	$("#scope").val("ency");
    	$("#searchButton").text("백과사전 "+"검색");
    	$.search();
    });
    
    $("#cafearticle").click(function(event){
    	$("#scope").val("cafearticle");
    	$("#searchButton").text("카페 "+"검색");
    	$.search();
    });
    
    $("#searchButton").click(function(event) {
    	$.search();
    });
    
    $("#prevButton").click(function(event) {
    	var pagenum=parseInt($("#pagenum").val());
    	if(pagenum>1){
    		$("#pagenum").val(pagenum-1);
    		$.search();
    	}
    });
    
    $("#nextButton").click(function(event) {
    	var pagenum=parseInt($("#pagenum").val());
    	$("#pagenum").val(pagenum+1);
    	$.search();
    });
    
    
    $("#keyword").keypress(function(event){
        if (event.keyCode === 10 || event.keyCode === 13){
        	$.search();
        };
    });
    
});

					

</script>

</head>
